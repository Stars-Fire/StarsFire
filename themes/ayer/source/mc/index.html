
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天启|星火</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MC服务器状态监控</h1>
        <center>服务器地址<br>
        <b>mc.starsfire.top</b><br>
        没有端口</center>
        <!-- <div class="status" id="status">正在检查...</div> -->
    </div>
    <script>
        async function checkServerStatus() {
            const url = 'https://api.mcstatus.io/v2/status/java/mc.starsfire.top';
            try {
                const response = await fetch(url);
                const data = await response.json();
                const statusElement = document.getElementById('status');
                if (data.online) {
                    statusElement.textContent = '服务器在线';
                    statusElement.classList.add('online');
                } else {
                    statusElement.textContent = '服务器离线';
                    statusElement.classList.add('offline');
                }
            } catch (error) {
                console.error('Error fetching server status:', error);
                document.getElementById('status').textContent = '无法获取服务器状态';
            }
        }
        // 初始加载时检查服务器状态
        window.onload = checkServerStatus;
    </script>
</body>
</html>
